<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — BRINKS Global Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>BRINKS Admin Portal</h2>
  <form id="shipmentForm">
    <input type="text" id="tracking" placeholder="Tracking ID" required />
    <input type="text" id="sender" placeholder="Sender" required />
    <input type="text" id="receiver" placeholder="Receiver" required />
    <input type="text" id="securityLevel" placeholder="Security Level" required />
    <button type="submit">Add Shipment</button>
  </form>

  <h3>Update Status</h3>
  <form id="statusForm">
    <input type="text" id="trackId" placeholder="Tracking ID" required />
    <input type="text" id="newStatus" placeholder="New Status" required />
    <button type="submit">Update</button>
  </form>

  <script>
    const addForm = document.getElementById("shipmentForm");
    const statusForm = document.getElementById("statusForm");

    addForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(addForm).entries());
      const res = await fetch("/add-shipment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      alert(result.success ? "Shipment added ✅" : "Error adding shipment ❌");
    });

    statusForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(statusForm).entries());
      const res = await fetch("/update-status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      alert(result.success ? "Status updated ✅" : "Error updating status ❌");
    });
  </script>
</body>
</html>
